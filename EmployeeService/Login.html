<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top: 20px">
	<div class="col-md-10 col-md-offset-1">
		<div class="well">
			<!--This table contain the fields that we want to capture to register a new user-->
			<table class="table table-bordered">
				<thead>
					<tr class="success">
						<th colspan="2">
							Existing User Registration
							<a href="Register.html" class="btn btn-success pull-right">Register</a>
						</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Username</td>
						<td><input type="text" id="txtUsername" placeholder="Username " /></td>
					</tr>

					<tr>
						<td>Password</td>
						<td><input type="password" id="txtPassword" placeholder="Password" /></td>
					</tr>


					<tr class="success">
						<td colspan="2">
							<input id="btnLogin" class="btn btn-success" type="button" value="Login" />
						</td>
					</tr>
				</tbody>
			</table>

			
			<!--Bootstrap alert to display any validation errors-->
			<div id="divError" class="alert alert-danger collapse">
				<a href="#" id="linkClose" class="close">&times;</a>
				<div id="divErrorText"></div>
			</div>
		</div>
	</div>


	<script src="Scripts/jquery-1.10.2.min.js"></script>
	<script src="Scripts/bootstrap.min.js"></script>

	<script type="text/javascript">
		$(document)
			.ready(function () {

				//close the bootstrap alert
				$('#linkClose')
					.click(function () {
						$('#divError').hide('fade');
					});

				// save the new user details
				$('#btnLogin')
					.click(function () {

						$.ajax({
							url: '/token',
							method: 'POST',
                            contentType:'application/json',
							data: {
								username: $('#txtUsername').val(),
								password: $('#txtPassword').val(),
                                grant_type:'password'
							},

						    //when the request completes successfully, save the access token in browser
                            // session storage and redirect to the user to data.html page.
							success: function (response) {
							    sessionStorage.setItem("accessToken", response.access_token);
							    window.location.href = 'Data.html';
							},
                            //display errors if any in bootstrap alert 
							error: function (jqXHR) {
								$('#divErrorText').text(jqXHR.responseText);
								$('#divError').show('fade');
							}
						});
					});
			});
	</script>
</body>
</html>
